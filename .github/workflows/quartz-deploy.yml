name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz and setup
        run: |
          git clone --depth 1 --branch v4 https://github.com/jackyzha0/quartz.git quartz-build
          cd quartz-build
          npm ci

      - name: Copy content and config
        run: |
          rm -rf quartz-build/content
          cp -r src quartz-build/content
          cp quartz.config.ts quartz-build/quartz.config.ts
          cp quartz.layout.ts quartz-build/quartz.layout.ts

      - name: Build Quartz
        run: |
          cd quartz-build
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-build/public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
