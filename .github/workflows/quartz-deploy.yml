name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz
        run: |
          git clone --depth 1 https://github.com/jackyzha0/quartz.git .quartz
          cd .quartz && npm ci

      - name: Copy content to Quartz
        run: |
          rm -rf .quartz/content
          cp -r src .quartz/content

      - name: Copy Quartz configuration
        run: |
          cp quartz.config.ts .quartz/quartz.config.ts
          cp quartz.layout.ts .quartz/quartz.layout.ts

      - name: Build Quartz
        run: |
          cd .quartz
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .quartz/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
